<html>

<head>

<body>

    <h1 id="h1text"> This is HTML Heading </h1>

    <p id="ptext"> This is simple text </p>

    <script>

        //1. 1st way - Use testing 
        document.write("<h3> This is Javscript Heading </h3>")

        //2. 2nd way - alert : use to display very critical message only.
        //it break / disturbs the browsing.
        alert("<h3>This is alert message</h3>");

        //3. 3rd Way - console log : use for debugging
        console.log("<h3> This is comsoles message! </h3>");

        //4. 4th way - actual way to display somethins on web browser as a final output.
        document.getElementById("ptext").innerHTML = "<b> This is changed by <u>Javascript</u>!</b>";
        document.getElementById("h1text").innerHTML = "New Title by Javascript";

    </script>
